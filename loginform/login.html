<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--boxicon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="/loginform/login.css">
    <title>Document</title>
</head>
<body>
   <div class="wrapper">
     <div class="login_box">
        <div class="loginheader">
            <span>login</span>
        </div>
        <div class="input_box">
            <input type="text" id="user" class="input-field" required>
            <label for="user" class="label">username</label>
            <i class="bx bx-user icon"></i>
        </div>
        <div class="input_box">
            <input type="password" id="pass" class="input-field" required>
            <label for="pass" class="label">password</label>
            <i class="bx bx-lock-alt icon"></i>
        </div>
        <div class="remember-forgot">
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <div class="forgot">
                <a href="#">forgot password?</a>

            </div>
        </div>
        <div class="input_box">
            <input type="submit" class="input-submit" value="login">
        </div>
        <div class="register">
            <span>Don't have an acount <a href="#">Register</a></span>
        </div>
     </div>
   </div>
</body>
</html>
